<div class="flex h-screen justify-center">
    <form (ngSubmit)="register()" #myForm="ngForm"
     class="p-4 rounded-lg broder m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="emil">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border"
            placeholder="Email Address"[(ngModel)]="form.email" name="email" #email="ngModel" required>
        </div>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email Must be Valid
        </div>

        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password"
            class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="form.password" name="password" #password="ngModel" required>
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Password Must be Valid
        </div>

        <div class="my-5 w-full">
            <label for="confimpassword">Confirm Password</label>
            <input type="confirmpassword" id="confimpassword"
            class="p-2 rounded w-full border" placeholder="Confirm Password" [(ngModel)]="form.confirmpassword" name="confirmpassword" #confirmpassword="ngModel" required>
        </div>

        <div *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Password Should be match Must be Valid
        </div>

        <div class="my-5 w-full">
             <input type="submit"
            [disabled]="myForm.form.invalid"
            class="p-2 w-full bg-green-500 text-white hover:bg-green-700">
            <!-- <button type="submit"  [disabled]="myForm.form.invalid"
            class="p-2 w-full bg-purple-700 text-white hover:bg-purple-700 rounded">
            <ng-container *ngIf="isLoading">
                Loading...
            </ng-container>
            <ng-container *ngIf="!isLoading">
                Submit
            </ng-container>
            </button> -->
        </div>
    </form>
</div>
